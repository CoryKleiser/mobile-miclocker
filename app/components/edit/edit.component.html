<ActionBar title="Edit" icon="" class="action-bar"></ActionBar>
<StackLayout>
    <Label text="Update Collection" class="h1 text-center"></Label>
    <Button text="Add Mic" (tap)="openModal()"
        class="btn btn-primary btn-lime btn-rounded-lg"></Button>
    <ListView [items]="items" (itemTap)="onItemTap($event)"
              class="list-group" ios:height="100%">
        <template let-item="item" let-odd="odd" let-even="even">
            <StackLayout class="list-group-item">
                <Label [text]="item.text"></Label>
                <Label [text]="item.manufacturer"></Label>
                <Label [text]="item.quantity"></Label>
            </StackLayout>
        </template>
    </ListView>
</StackLayout>
